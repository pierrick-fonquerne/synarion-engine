# Synarion Engine - Rust Formatting Configuration
# See: https://rust-lang.github.io/rustfmt/
#
# Note: Some advanced options require nightly. This config uses stable options only.
# For nightly features, run: cargo +nightly fmt

# Line width
max_width = 100

# Formatting
edition = "2021"
newline_style = "Auto"
use_small_heuristics = "Default"

# Imports (stable options)
reorder_imports = true
reorder_modules = true

# Functions
fn_params_layout = "Tall"

# Shorthand
use_field_init_shorthand = true
use_try_shorthand = true
